<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .contact-container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-button {
            display: inline-block;
            background-color: #0077B5; /* LinkedIn blue */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .social-button.facebook {
            background-color: #1877F2; /* Facebook blue */
        }

        .social-button.twitter {
            background-color: #1DA1F2; /* Twitter blue */
        }

        .social-button:hover {
            background-color: #005294;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Feel free to connect with us on social media:</p>
        <div class="social-buttons">
            <a href="https://www.facebook.com/YourPage" class="social-button facebook" target="_blank">Facebook</a>
            <a href="https://www.linkedin.com/in/yourprofile" class="social-button linkedin" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/yourhandle" class="social-button twitter" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
